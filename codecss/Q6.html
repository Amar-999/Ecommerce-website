/*Q6.Create a table having two rows and three column heading row contain tiger, cat and dog. The 
second row contain image of the corresponding animal.*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
        <th>Tiger</th>
        <th>Cat</th>
        <th>Dog</th>
        </tr>
        <tr>
        <td><img src="tiger.webp" alt="tiger" height="100px"></td>
        <td><img src="cat.jpg" alt="cat" height=""
        height="100px"></td>
        <td><img src="dog.jpg" alt="dog"
        height="100px"></td>
        </tr>
        </table>
        
</body>
</html>
