<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #splash-screen {
            width: 100vw;
            height: 100vh;
            background:beige; /* Set your background color or image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #splash-image {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <a href="https://www.example.com" target="_blank">
        <img id="Free-Photos1" src="Free-Photos1.jpg" alt="Splash Image">
    </a>
</div>

</body>
</html>
