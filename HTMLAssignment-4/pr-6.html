<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>New Year Card Gallery</title>
    <style>
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">New Year Card Gallery</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="card-1.jpeg" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Joyful New Year Greetings</h5>
                        <p class="card-text">Wishing you and your loved ones a New Year filled with joy, laughter, and prosperity.</p>
                        <a href="#" class="btn btn-primary">View Card</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="card-2.jpeg" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Sparkling New Year Celebration</h5>
                        <p class="card-text">May your New Year be filled with moments of joy, warmth, and celebration. Cheers!</p>
                        <a href="#" class="btn btn-primary">View Card</a>
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->
        </div>
    </div>
</body>
</html>
