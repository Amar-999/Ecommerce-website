<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>File Upload with Progress Bar</title>
</head>
<body>

    <div class="container mt-4">
        <h2>File Upload</h2>

        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Choose File:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>

            <div class="progress mb-3" style="display:none;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemax="100">0%</div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="alert alert-success mt-3" role="alert"  id="uploadSuccess">
            File uploaded successfully!
        </div>
    </div>
    <script>
        $('#uploadForm').submit(function (e) {
            e.preventDefault();

            var formData = new FormData(this);
            var progressBar = $('.progress');
            var successAlert = $('#uploadSuccess');

            $.ajax({
                url: 'your-upload-url', // Replace with your actual server-side upload endpoint
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhr: function () {
                    var xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener('progress', function (e) {
                        if (e.lengthComputable) {
                            var percent = Math.round((e.loaded / e.total) * 100);
                            progressBar.show();
                            progressBar.find('.progress-bar').width(percent + '%').html(percent + '%');
                        }
                    }, false);
                    return xhr;
